<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2><marquee><u>Clock in JS is ticking in real time</u></marquee></h2>

    <div class="block">
        <h2 id="time"></h2>
        <button id="stop">Stop-Time</button>
    </div>
    <h2><center>Stop-Watch</center></h2>
    <div class="container">
        <input type="text" name="EnterTime" id="usertime" placeholder="Enter your time">
        <button type="button" id="start">Start </button>
        <button type="button" id="stop">Stop</button>
        <button type="button" id="reset">Reset</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
