<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Users Location</title>
    <style>
        body{
            background-color: rgb(88, 110, 103);
        }
        span{
            font-size: medium;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(186, 224, 48);
        }
    </style>
</head>
<body>
    <h1>We will fetch your Location here..</h1>
    <button type="button" id="get-loc-btn">Get-Location</button>
    
    <div class="container">
        <h2>Country: <span id="country"></span></h2>
        <h2>Latitude: <span id="lat"></span></h2>
        <h2>Longitude: <span id="long"></span></h2>
        <h2>City: <span id="city"></span></h2>
        <h2>Local_time: <span id="localtime"></span></h2>
        <h2>Region: <span id="region"></span></h2>

    </div>
    <script src="script.js"></script>
</body>
</html>
